<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beats X</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <div class="page">
    <div class="container background">
      <article class="product">
        <header class="product__header">
          <div class="slider">
            <div class="slider__slides">
              <img src="assets/images/beats-x-white.png" alt="Beats X White" class="slider__img">
            </div>
            <div class="slider__counts">
              <div class="slider__link">
                <div class="slider__count"></div>
              </div>
              <div class="slider__link">
                <div class="slider__count slider__count_current"></div>
              </div>
              <div class="slider__link">
                <div class="slider__count"></div>
              </div>
              <div class="slider__link">
                <div class="slider__count"></div>
              </div>
              <div class="slider__link">
                <div class="slider__count"></div>
              </div>
            </div>
          </div>
          <div class="product__container">
            <div class="product__column">
              <h3 class="product__price">
                $149.95
              </h3>
              <div class="product__colors">
                <div class="product__color product__color_white product__color_current"></div>
                <div class="product__color product__color_black"></div>
                <div class="product__color product__color_blue"></div>
                <div class="product__color product__color_green"></div>
              </div>
            </div>
            <a href="#" class="product__button">BUY ON&nbsp;<img src="assets/images/apple.svg" alt="Apple"
                class="product__apple"></a>
          </div>
        </header>

        <div class="product__content">

          <section class="heading">
            <div class="heading__column">
              <h2 class="heading__title">Beats<sup class="heading__title-sup">x</sup></h2>
              <div class="heading__reviews">
                <img src="assets/images/star.svg" alt="Star" class="heading__star">
                <img src="assets/images/star.svg" alt="Star" class="heading__star">
                <img src="assets/images/star.svg" alt="Star" class="heading__star">
                <img src="assets/images/star.svg" alt="Star" class="heading__star">
                <a href="#" class="heading__reviews-count">64 Reviews</a>
              </div>
            </div>
            <img src="assets/images/W1_Chip.png" alt="W1 Chip" class="heading__w1-chip">
          </section>

          <section class="about">
            <p class="about__text">
              Fit for your life, Beatsx earphones are the perfect wireless companion. With up to 8 hours of battery life
              and Fast Fuel technology, you can experience authentic, clear sound throughout your day.
            </p>
            <div class="about__spoilers">
              <div class="about__spoiler">Highlights<img src="assets/images/plus.svg" alt="Plus"
                  class="about__spoiler-plus"></div>
              <div class="about__spoiler">Tech Specs<img src="assets/images/plus.svg" alt="Plus"
                  class="about__spoiler-plus"></div>
            </div>
          </section>

          <section class="similiar">
            <h3 class="similiar__title">
              Similar Products
            </h3>
            <div class="similiar__products">
              <a href="#" class="similiar__link"><img src="assets/images/urBeats.jpg" alt="UrBeats"
                  class="similiar__image"></a>
              <a href="#" class="similiar__link"><img src="assets/images/solo.jpg" alt="Solo"
                  class="similiar__image"></a>
              <a href="#" class="similiar__link"><img src="assets/images/powerbeats.jpg" alt="Powerbeats"
                  class="similiar__image"></a>
            </div>
          </section>

        </div>

      </article>

    </div>

  </div>
</body>

</html>
